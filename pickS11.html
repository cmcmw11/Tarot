<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกไพ่ของคุณ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      font-size: 18px;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 24px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cards {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #1976D2;
    }
    .button {
      display: inline-block;
      background-color: white;
      color: #2196F3;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      border: 2px solid #2196F3; /* กรอบสีฟ้า */
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>เลือกไพ่ 1 กองที่คุณรู้สึกเชื่อมโยง</h1>

    <div class="cards">
      <div class="card">
        <img src="Temperance.jpg" alt="กองที่ 1">
        <button onclick="goToPay(1)">กองที่ 1</button>
      </div>
      <div class="card">
        <img src="The Fool.jpg" alt="กองที่ 2">
        <button onclick="goToPay(2)">กองที่ 2</button>
      </div>
      <div class="card">
        <img src="Two_of_Wands.jpg" alt="กองที่ 3">
        <button onclick="goToPay(3)">กองที่ 3</button>
      </div>
    </div>

    <a href="index.html" class="button">คำถามอื่นๆ</a>
  </div>

  <script>
    function goToPay(cardNumber) {
      const urlParams = new URLSearchParams(window.location.search);
      const question = urlParams.get('question');
      const encodedQuestion = encodeURIComponent(question);
      window.location.href = `pay.html?question=${encodedQuestion}&card=${cardNumber}`;
    }
  </script>

</body>
</html>
