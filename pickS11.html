<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกไพ่ของคุณ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      font-size: 18px;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 24px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cards {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      padding: 10px;
      border: 2px solid transparent; /* กำหนดกรอบเบื้องต้น */
      border-radius: 10px;
      transition: border 0.3s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* กำหนดการกระพริบของกรอบ */
    .card:hover {
      border: 2px solid #66CC66; /* สีกรอบเมื่อมีการ hover */
      animation: blink 1s linear infinite; /* การกระพริบของกรอบ */
    }

    @keyframes blink {
      0% {
        border-color: transparent;
      }
      50% {
        border-color: #66CC66;
      }
      100% {
        border-color: transparent;
      }
    }

    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      background-color: #99CC99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #99CCCC;
    }

    .button {
      display: inline-block;
      background-color: white;
      color: #333;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      border: 2px solid #333;
      transition: background-color 0.3s;
      margin-top: 2rem;
    }

    .button:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>เลือกไพ่ 1 กองที่คุณชอบ</h1>

    <div class="cards">
      <div class="card">
        <a href="payS11.html?card=1">
          <img src="./Greek98741764/01_ Zeus.png" alt="กองที่ 1">
        </a>
        <button onclick="goToPay(1)">กองที่ 1</button>
      </div>
      <div class="card">
        <a href="payS12.html?card=2">
          <img src="./Greek98741764/02_ Ares.png" alt="กองที่ 2">
        </a>
        <button onclick="goToPay(2)">กองที่ 2</button>
      </div>
      <div class="card">
        <a href="payS13.html?card=3">
          <img src="./Greek98741764/03_ Athena.png" alt="กองที่ 3">
        </a>
        <button onclick="goToPay(3)">กองที่ 3</button>
      </div>
    </div>

    <a href="index.html" class="button">คำถามอื่นๆ</a>
  </div>

  <script>
    function goToPay(cardNumber) {
      const urlParams = new URLSearchParams(window.location.search);
      const question = urlParams.get('question') || '';
      const encodedQuestion = encodeURIComponent(question);
      window.location.href = `payS11.html?question=${encodedQuestion}&card=${cardNumber}`;
    }
  </script>

</body>
</html>
