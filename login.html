<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .show-password-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0077cc;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 0.5rem;
      font-size: 14px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1.5rem;
      background-color: #66cc66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4CAF50;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้">
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="รหัสผ่าน">
      <button class="show-password-btn" onclick="togglePassword()">แสดงรหัส</button>
    </div>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">จำฉันในระบบ</label>
    </div>

    <button onclick="login()">เข้าสู่ระบบ</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    const validUsers = [
      { username: "admin", password: "1234" },
      { username: "user1", password: "abcd" },
      { username: "guest", password: "guest123" }
    ];

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;

      if (user === correctUsername && pass === correctPassword) {
        if (remember) {
          localStorage.setItem("loggedIn", "true");
        } else {
          sessionStorage.setItem("loggedIn", "true");
        }
        window.location.href = "index.html"; // เปลี่ยนเป็นหน้าแรกหลังเข้าสู่ระบบ
      } else {
        document.getElementById("error-msg").textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
      }
    }
  </script>

</body>
</html>
